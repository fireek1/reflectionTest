<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="scene d3">
        <div class="room d3">
            <div class="floor d3 texture"></div>
            <div class="wall wall-left d3 texture"></div>
            <div class="wall wall-right d3 texture"></div>
            <div class="wall decals wall-left d3 texture"></div>
            <div class="wall decals wall-right d3 texture"></div>
            <div class="ceiling d3 texture"></div>
            <div class="window d3 texture"></div>
            <div class="under-window d3 texture"></div>
            <img src="img/light.svg" alt="" class="lights d3">
            <div class="reflection-bottom d3">
                <div class="wall wall-left d3 texture"></div>
                <div class="wall wall-right d3 texture"></div>
                <div class="wall decals wall-left d3 texture"></div>
                <div class="wall decals wall-right d3 texture"></div>
                <div class="ceiling 3d texture"></div>
                <div class="window d3 texture"></div>
                <div class="under-window d3 texture"></div>
                <img src="img/light.svg" alt="" class="lights d3">
            </div>
            <div class="reflection-left d3">
                <div class="floor d3 texture"></div>
                <div class="wall wall-left d3 texture"></div>
                <div class="wall decals wall-left d3 texture"></div>
                <div class="ceiling 3d texture"></div>
                <div class="window d3 texture"></div>
                <div class="under-window d3 texture"></div>
                <img src="img/light.svg" alt="" class="lights d3">
            </div>
            <div class="reflection-right d3">
                <div class="wall wall-right d3 texture"></div>
                <div class="wall decals wall-right d3 texture"></div>
                <div class="ceiling 3d texture"></div>
                <div class="window d3 texture"></div>
                <div class="under-window d3 texture"></div>
                <img src="img/light.svg" alt="" class="lights d3">
            </div>
        </div>



    </div>


    <script src="scripts/script.js"></script>
</body>

</html>
